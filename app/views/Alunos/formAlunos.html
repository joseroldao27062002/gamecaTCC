#{extends 'main-Login.html' /}
#{set title:'Cadastro de alunos' /}



<div class="row justify-content-center h-100">
<div class="col-xl-6">
    <div class="form-input-content">
        <div class="card login-form mb-0">
            <div class="card-body pt-5">
                <a class="text-center" href="index.html"> <h4>Olá, aluno!</h4></a>

                	<form action="@{Alunos.salvar}"  class="mt-5 mb-5 login-input" >
                	
                	<input type="hidden" name="a.id" value="${a?.id}">
                		
                	<div class="form-group">
                        <input  name="a.nome" type="text" class="form-control" placeholder="Nome Completo" value="${a?.nome}" >
                    </div>
                    <div class="form-group">
                        <input  name="a.matricula" type="text" class="form-control" placeholder="Matricula" value="${a?.matricula}" >
                    </div>
                    <div class="form-group">
                        <input name="a.email"   type="email" class="form-control" placeholder="Email" value="${a?.email}">
                    </div>
                    <div class="form-group">
                        <input  name="a.senha" type="password" class="form-control" placeholder="Senha">
                    </div>
                    <button class="btn login-form__btn submit w-100">Cadastrar</button>
                </form>
               <p class="mt-5 login-form__footer">Voltar para a página de <a href="@{PainelLoginUsuario.index()}" class="text-primary">Login</a></p>
            </div>
        </div>
    </div>
</div>
</div>
