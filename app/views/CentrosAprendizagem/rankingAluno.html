#{extends 'main-alunos.html' /}
#{set title:'Rancking' /}


<div class="container-fluid">
                <!-- row -->
                <div class="row">
                    <div class="col-xl-12">
                        <div class="card">
							<div class="col-xl-12">
                        		<div class="card">
                            		<div class="card-body">
                                	<h4 class="card-title">Ranking</h4>
                                		<div class="basic-list-group">
                                    	<ul class="list-group">
                                       <table class="table table-striped table-bordered zero-configuration">
                               			
                                    		<thead>
                                            	<tr>
													<th style = "background: #836FFF; color: white; position: center">Colocação</th>                                            	
                                            		<th style = "padding: 8px; width: 490px; height:50px ; margin-top: 1px; margin-left: 23px; margin-right: 15px; background: #836FFF; color: white; position: center">Jogador</th>
                                                	<th style = "background: #836FFF; color: white; position: center">Pontuação</th>
                                            	</tr>
                                        	</thead>
                                        	
                                        		#{list items:1..listaAlunos.size(), as:'i'}
 
        										<tbody>
       											 #{list items: listaAlunos.get(i - 1), as: 'aluno'}
       											 <td>${i}°</td>
            									<td>${aluno.nome}</td>
            									<td>${aluno.getPontosPorSala(salaVirtual)}</td>
            									
												#{/list} 
        										</tbody>
         										 #{/list} 
                                   		 </ul> 
                              </div>
                          </div>
                       </div>
                   	</div>
                 </div>
               </div>
             </div>
